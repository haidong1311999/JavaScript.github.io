    document.getElementById("dongho").innerHTML= h + ":" + m + ":" + s;
}
</script>

<script>
    var slg = 0;
function choso(){
            var a= Math.floor(Math.random() * 10);
            var aa=Math.round(a);
            document.getElementById("a").value=aa;
            var b= Math.floor(Math.random() * 10);
            var bb=Math.round(b);
            document.getElementById("b").value=bb;
            var c= Math.floor(Math.random() * 10);
            var cc=Math.round(c);
            document.getElementById("c").value=cc;

            str = a + "x<sup>2</sup> + " + b +" x + "+c +"= 0";
            document.getElementById("pt").innerHTML=str;
        }

function giai(){
    a= document.getElementById("a").value;
    b= document.getElementById("b").value;
    c= document.getElementById("c").value;
     var delta = b*b-4*a*c;
    if (isNaN(a)||isNaN(b)||isNaN(c)){
        alert("Hãy nhập vào số!!")
    }
    else if (delta<0){
        document.getElementById("kq").innerHTML="Phương trình vô nghiệm"
    }
    else if(delta ==0){
        x= -b/(2*a)
        document.getElementById("kq").innerHTML="Phương trình có nghiệm kép là: <br> x1= " + " <br>x2 = " + x 
    }
    else if (delta >0){
        x1 = (-b+Math.sqrt(delta))/(2*a)
        x2 = (-b-Math.sqrt(delta))/(2*a)
        document.getElementById("kq").innerHTML="<p>Phương trình có hai nghiệm:</p><p> x1 = " + x1 +"</p> <p> x2 = " + x2 + "</p>"
    }
    slg++;
    document.getElementById("slg").innerHTML = "<b> Số lần giải: </b> "+ "<u>"+ slg+"</u>";
}    

</script>
